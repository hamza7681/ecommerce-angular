<div class="seller-auth">
  <div *ngIf="!showLogin" class="signup">
    <h1>Seller Sign-Up</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="signup(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        ngModel
        name="name"
        type="text"
        placeholder="Enter Name"
      />
      <input
        class="form-input"
        ngModel
        name="password"
        type="password"
        placeholder="Enter Password"
      />
      <input
        class="form-input"
        ngModel
        name="email"
        type="email"
        placeholder="Enter Email"
      />
      <button class="form-button">SignUp</button>
      <a class="link" (click)="openLogin()">Already have an account? Login</a>
    </form>
  </div>

  <!-- login section  -->

  <div class="signup" *ngIf="showLogin">
    <h1>Seller Login</h1>
    <p>{{ authError }}</p>
    <form
      #sellerLogin="ngForm"
      (ngSubmit)="login(sellerLogin.value)"
      class="common-form"
    >
      <input
        class="form-input"
        ngModel
        name="email"
        type="email"
        placeholder="Enter Email"
      />
      <input
        class="form-input"
        ngModel
        name="password"
        type="password"
        placeholder="Enter Password"
      />
      <button class="form-button">Login</button>
      <a class="link" (click)="openSignUp()">Not have an Account? Sign Up</a>
    </form>
  </div>
</div>
