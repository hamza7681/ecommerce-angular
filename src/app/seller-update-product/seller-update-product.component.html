<div class="add-product">
  <h1>Update Product</h1>
  <p class="p-message">{{ updateMessage }}</p>
  <form
    #addProduct="ngForm"
    (ngSubmit)="update(addProduct.value)"
    class="common-form"
  >
    <input
      class="form-input"
      ngModel="{{ productData?.name }}"
      name="name"
      type="text"
      placeholder="Enter Product Name"
    />
    <input
      class="form-input"
      ngModel="{{ productData?.price }}"
      name="price"
      type="text"
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      ngModel="{{ productData?.color }}"
      name="color"
      type="text"
      placeholder="Enter Product Color"
    />
    <input
      class="form-input"
      ngModel="{{ productData?.category }}"
      name="category"
      type="text"
      placeholder="Enter Product Category"
    />
    <textarea
      class="form-input"
      name="description"
      ngModel="{{ productData?.description }}"
      placeholder="Enter product description"
    ></textarea>
    <input
      class="form-input"
      ngModel="{{ productData?.image }}"
      name="image"
      type="text"
      placeholder="Enter Image Url"
    />
    <button class="form-button">Update Product</button>
  </form>
</div>
